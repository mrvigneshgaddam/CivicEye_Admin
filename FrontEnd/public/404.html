<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }
        
        .bulb-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bulb {
            width: 80px;
            height: 80px;
            background-color: #08fffa;
            border-radius: 50%;
            position: absolute;
            box-shadow:
                0 0 25px 7px rgba(127, 255, 255, 0.8),
                0 0 64px 47px rgba(0, 255, 255, 0.5),
                0 0 30px 15px rgba(0, 255, 255, 0.2);
            animation: move 4s ease-in-out infinite;
            z-index: 5;
            cursor: pointer;
        }
        
        .bulb:hover {
            animation: move 2s ease-in-out infinite, glow 0.5s infinite alternate;
        }
        
        @keyframes move {
            0% {
                transform: rotate(40deg);
            }
            50% {
                transform: rotate(-40deg);
            }
            100% {
                transform: rotate(40deg);
            }
        }
        
        @keyframes glow {
            from {
                box-shadow:
                    0 0 25px 7px rgba(127, 255, 255, 0.8),
                    0 0 64px 47px rgba(0, 255, 255, 0.5),
                    0 0 30px 15px rgba(0, 255, 255, 0.2);
            }
            to {
                box-shadow:
                    0 0 35px 12px rgba(127, 255, 255, 1),
                    0 0 84px 57px rgba(0, 255, 255, 0.7),
                    0 0 40px 20px rgba(0, 255, 255, 0.4);
            }
        }
        
        .bulb-string {
            position: absolute;
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, transparent, #08fffa, #08fffa);
            bottom: 0;
            z-index: 4;
        }
        
        .message {
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            position: relative;
            margin: 2rem 0;
            text-shadow: 0 0 30px rgba(8, 255, 250, 0.5);
            transition: all 0.5s ease;
        }
        
        .bulb:hover ~ .message {
            color: rgba(255, 255, 255, 1);
            text-shadow: 
                0 0 10px rgba(8, 255, 250, 0.8),
                0 0 20px rgba(8, 255, 250, 0.6),
                0 0 30px rgba(8, 255, 250, 0.4);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #f8f8f8;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .button {
            background: linear-gradient(45deg, #08fffa, #00b3ff);
            border: none;
            color: #0f0c29;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(8, 255, 250, 0.4);
            background: linear-gradient(45deg, #00b3ff, #08fffa);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .message {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .bulb-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="bulb-container">
        <div class="bulb-string"></div>
        <div class="bulb"></div>
    </div>
    
    <div class="container">
        <div class="message">404</div>
        
        <h1>Page Not Found</h1>
        
        <p>It seems you've reached a page that doesn't exist. The content may have been moved or you might have entered the wrong URL.</p>
        
        <button class="button" onclick="window.location.href='/'">
            <i class="fas fa-home"></i> Return to Homepage
        </button>
    </div>
    
    <div class="instructions">Hover over the bulb to reveal the message</div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        const starCount = 150;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Add interactive effects
        const bulb = document.querySelector('.bulb');
        const message = document.querySelector('.message');
        
        bulb.addEventListener('click', function() {
            message.style.textShadow = "0 0 20px rgba(8, 255, 250, 0.8), 0 0 40px rgba(8, 255, 250, 0.6), 0 0 60px rgba(8, 255, 250, 0.4)";
            
            setTimeout(function() {
                message.style.textShadow = "0 0 30px rgba(8, 255, 250, 0.5)";
            }, 1000);
        });
    </script>
</body>
</html>
