<!DOCTYPE html>
<html lang="en" data-page="login">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            width: 900px;
            height: 550px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-card {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 32px;
            margin-right: 15px;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i:first-child {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.2);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #24378a, #c72c2c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn i {
            margin-left: 10px;
        }
        
        .login-footer {
            text-align: center;
            color: #666;
        }
        
        .login-footer a {
            color: #1a2a6c;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-footer a:hover {
            color: #b21f1f;
            text-decoration: underline;
        }
        
        .login-footer span {
            margin: 0 10px;
        }
        
        .login-illustration {
            flex: 1;
            background: linear-gradient(to bottom right, #1a2a6c, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .illustration-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .illustration-container img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .error-message {
            color: #ef233c;
            margin-top: 10px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            padding: 8px;
            background: #fee;
            border-radius: 4px;
            border: 1px solid #fcc;
            display: none;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                height: auto;
                width: 100%;
                max-width: 500px;
            }
            
            .login-illustration {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>CivicEye</h1>
                </div>
                <p>Public Safety Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="#">Forgot Password?</a>
                <span>|</span>
                <a href="#">Contact Support</a>
            </div>
        </div>
        
        <div class="login-illustration">
            <div class="illustration-container">
                <img src="https://illustrations.popsy.co/amber/digital-nomad.svg" alt="Security Illustration">
            </div>
        </div>
    </div>

    <script>
        // Set the API base URL
        window.API_BASE = 'http://localhost:5000';
        
        // Override fetch to use the correct API base
        (function(){
            const API = window.API_BASE;
            const origFetch = window.fetch;
            window.fetch = function(input, init){
                if (typeof input === 'string' && /^\/?api\//.test(input)) {
                    if (!input.startsWith('/')) input = '/' + input;
                    input = API + input;
                }
                return origFetch(input, init);
            };
        })();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // If already logged in, redirect to dashboard
            if (sessionStorage.getItem('authToken')) {
                redirectToDashboard();
                return;
            }

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const loginBtn = this.querySelector('.login-btn');

                if (!email || !password) {
                    showError('Please fill all fields');
                    return;
                }

                // Add loading state
                const originalBtnHTML = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                loginBtn.disabled = true;
                
                try {
                    // API CALL - using the correct endpoint
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    // Handle HTTP errors
                    if (!response.ok) {
                        let errorData;
                        try {
                            errorData = await response.json();
                        } catch (e) {
                            throw new Error(`Server error: ${response.status} ${response.statusText}`);
                        }
                        throw new Error(errorData.message || `Login failed with status ${response.status}`);
                    }

                    const responseData = await response.json();

                    // Check if response has the expected data
                    if (!responseData.token || !responseData.user) {
                        throw new Error('Invalid response from server');
                    }

                    // Store token and user data in sessionStorage
                    sessionStorage.setItem('authToken', responseData.token);
                    sessionStorage.setItem('user', JSON.stringify(responseData.user));
                    
                    // Success animation
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                    loginBtn.style.background = '#4BB543';
                    
                    // Redirect to dashboard after a brief delay
                    setTimeout(redirectToDashboard, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Specific error message for connection issues
                    if (error.message.includes('Failed to fetch') || error.message.includes('Connection refused')) {
                        showError('Cannot connect to server. Please make sure the backend server is running on port 5000.');
                    } else {
                        showError(error.message);
                    }
                    
                    loginBtn.innerHTML = originalBtnHTML;
                    loginBtn.disabled = false;
                }
            });

   // In your index.html login script, replace the redirect function with:
function redirectToDashboard() {
    console.log('Redirecting to dashboard...');
    console.log('Token before redirect:', sessionStorage.getItem('authToken'));
    console.log('User before redirect:', sessionStorage.getItem('user'));
    
    // Use absolute path to avoid redirect issues
    window.location.href = window.location.origin + '/FrontEnd/Dashboard/dashboard.html';
}


            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                // Add shake animation to form
                loginForm.classList.add('shake');
                setTimeout(() => loginForm.classList.remove('shake'), 500);
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
    <script>
console.log('Dashboard loaded');
console.log('Current token:', sessionStorage.getItem('authToken'));
console.log('Current user:', sessionStorage.getItem('user'));
console.log('Current path:', window.location.pathname);
</script>
</body>
</html>
