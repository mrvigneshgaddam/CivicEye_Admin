<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>CivicEye</h1>
                </div>
                <p>Public Safety Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="#">Forgot Password?</a>
                <span>|</span>
                <a href="#">Contact Support</a>
            </div>
            
            <!-- Debug panel (visible only in development) -->
            <div id="debugPanel" class="debug-panel">
                <h3>API Debug Information</h3>
                <p>Endpoint: <code>POST http://localhost:5000/api/auth/login</code></p>
                <div id="debugStatus">Status: Not attempted</div>
                <div id="debugResponse">Response: None</div>
            </div>
        </div>
        
        <div class="login-illustration">
            <div class="illustration-container">
                <img src="https://illustrations.popsy.co/amber/digital-nomad.svg" alt="Security Illustration">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
